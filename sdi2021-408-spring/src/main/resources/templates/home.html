<!DOCTYPE html>
<htmllang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3 th:text="#{home.message1}"></h3>
		<p>
			Usuario Autenticado como : 
			<span sec:authentication="principal.username" th:inline="text"></span>
		</p>
		<p th:text="#{home.message2}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{home.message3}"></th>
						<th th:text="#{home.message4}"></th>
						<th th:text="#{home.message5}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark: ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}" th:text="#{common.details}"></a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}" th:text="#{common.edit}"></a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}" th:text="#{common.remove}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
